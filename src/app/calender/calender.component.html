<p>Simple datepicker sd{{parentData}}</p>

<ngb-datepicker #dp [(ngModel)]="model" [markDisabled]="markDisabled" (navigate)="date = $event.next" (select)="onDateSelection($event)"></ngb-datepicker>

<hr/>

<button class="btn btn-sm btn-outline-primary mr-2" (click)="selectToday()">Select Today</button>
<button class="btn btn-sm btn-outline-primary mr-2" (click)="dp.navigateTo()">To current month</button>

<!-- <button class="btn btn-sm btn-outline-primary mr-2" (click)="dp.navigateTo({year:{{year_}}, month:{{month_}}})">1To Feb 2013</button> -->

<hr/>
<!-- <button type="button" class="btn btn-primary" (click)="openModal(template)">Create template modal</button> -->
<pre>Month: {{ date.month }}.{{ date.year }}</pre>
<pre>Model: {{ model | json }}</pre>


  <button type="button" class="btn btn-primary" (click)="openFunction()">Create modal with component</button>
