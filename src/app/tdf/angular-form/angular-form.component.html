<button class="btn btn-primary">Test</button>
<div class="container-fluid">
    <h1>Template Driver Form</h1>
    <app-calender [parentData]="name"></app-calender>
<form #userForm="ngForm">



    <div class="form-group">
        <label>Name</label>
        <input type="text" required  #name="ngModel" [class.is-invalid]="name.invalid && name.touched" class="form-control" [(ngModel)]="userModel.name" name="userName">
    </div>
    {{name.untouched}}
    <div class="form-group">
        <label>Name</label>
        <input type="text" class="form-control" [(ngModel)]="userModel.email" name="emailId">
    </div>
    <div class="form-group">
        <label>Phone</label>
        <input type="text" #phone="ngModel" pattern="^\d{10}$" [class.is-invalid]="phone.invalid && phone.touched" class="form-control" [(ngModel)]="userModel.phone" name="phone">
    </div>
    <div class="form-group">
        <select class="custom-select" name="topic" [(ngModel)]="userModel.topic">
            <option value="">I am interested</option>
            <option *ngFor="let topic of topics">{{topic}}</option>
        </select>
    </div>
    <div class="mb-3">
        <label>Time Preferance</label>
        <div class="form-check">
            <input class="form-check-input" type="radio" name="timePreferance" value="Morning" [(ngModel)]="userModel.timepreferance" />
            <label class="form-check-label">Morning(9Am -12AM)</label>
        </div>
        <div class="form-check">
            <input class="form-check-input" type="radio" name="timePreferance" value="Evening" [(ngModel)]="userModel.timepreferance" />
            <label class="form-check-label">Evening (2PM -4PM)</label>
        </div>
    </div>
    <div class="form-check mb-3">
            <input class="form-check-input" type="checkbox" name="subscribe" [(ngModel)]="userModel.subscriber" />
        <label class="form-check-label">
            Send me Professional Offer
        </label>
    </div>


    <div ngModelGroup="address">
        <div class="form-control">
            <label>Country</label>
            <input type="text" name="country" ngModel>
        </div>
        <div class="form-control">
            <label>City</label>
            <input type="text" name="city" ngModel>
        </div>
    </div>
    <button class="btn btn-primary" type="submit">Submit form</button>
</form>
</div>
